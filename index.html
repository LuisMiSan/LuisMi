    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .react-flow__node {
        border-radius: 0.5rem;
        font-size: 12px;
        border-width: 1px;
        transition: opacity 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .react-flow__handle {
        width: 8px;
        height: 8px;
      }
      .react-flow__node.node-dimmed {
        opacity: 0.3;
      }
      .react-flow__node.node-highlighted {
        box-shadow: 0 0 0 3px #4f46e5;
      }
    </style>
